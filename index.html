<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>venarus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="head align-items-center sticky-md-top">
    <div class="container">
      <div class="row row-head col-xxl-12">
        <div class="col head-item1">
          <img class='logo' src="imgs/logo.svg" alt="ВЕНАРУС">
        </div>
        <div class="col head-item2 text-end">
          <button type="button" class="navBtn btn btn-primary col  me-2 me-md-5 me-sm-3">Где купить</button>
          <img class='closedMenu col' src="imgs/closedMenu.svg" alt="menu">
        </div>
      </div>
    </div>
  </header>
  <section class="reliable-assistant">
    <div class="container">
      <div class="row ra-row">
        <div class="ra-item1 d-flex flex-column justify-content-between col-xl-4">
          <div class="row ra-helper">
            <h1 class="ra-help">НАДЕЖНЫЙ ПОМОЩНИК <br>
              В ЛЕЧЕНИИ ВАРИКОЗА</h1>
          </div>
          <div class="row ra-links  d-flex ms-1">
            <div class="row ra-link ra-scheme align-items-center mb-4">
              <img src="imgs/ra-scheme.svg" alt="" class="col ra-icon me-5">
              <a href="" class="col ra-link ">Схема приёма</a>
            </div>
            <div class="row ra-link ra-instruction  align-items-center mb-4">
              <img src="imgs/ra-instruction.svg" alt="" class="col ra-icon me-5">
              <a href="" class="col ra-link ">Инструкция</a>
            </div>
            <div class="row ra-link ra-where link  align-items-center">
              <img src="imgs/ra-where.svg" alt="" class="col ra-icon me-5">
              <a href="" class="col ra-link ">Где купить</a>
            </div>
          </div>
        </div>
        <div class="ra-item2 col-xl-8">
          <div id="wrap">


            <div id="showcase" class="z-0">

              <img class="cloud9-item sl-item1" src="imgs/sl-item1.svg" alt="Alt">

              <img class="cloud9-item sl-item2" src="imgs/sl-item2.svg" alt="Alt">

              <img class="cloud9-item sl-item3" src="imgs/sl-item3-1.svg" alt="Alt">

            </div>
            <div class="gap-4 ra-nav nav">

              <button class="ra-slide-left ra-btns left  z-1">
                <svg class="ra-arrow-left" width="16" height="28" viewBox="0 0 16 28" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M15.0796 0.39973L1.47962 13.9997L15.0796 27.5996" stroke="white" />
                </svg>
              </button>

              <button class="ra-slide-right ra-btns right z-1">
                <svg class="ra-arrow-right" width="16" height="28" viewBox="0 0 16 28" fill="none"
                  xmlns="http://www.w3.org/2000/svg">
                  <path d="M0.920205 27.5999L14.5202 13.9999L0.920205 0.399905" stroke="white" />
                </svg>
              </button>
            </div>
            <button type="button" class="ra-Btn-where btn btn-primary">Где купить></button>
          </div>
        </div>
      </div>
    </div>
    <div class="disclaimer-wrap d-flex justify-content-around">
      <p class="dis-text">Имеются противопоказания, необходимо ознакомиться с инструкцией или получить консультацию
        специалиста</p>
      <img class="dis-cross" src="imgs/dis-cross.svg" alt="">
    </div>
  </section>
  <section class="discount">blablablabla</section>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous">
    </script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="jquery.reflection.js"></script>
  <script src="jquery.cloud9carousel.js"></script>
  <script src="script.js"></script>
  <script>
    $(function () {
      var showcase = $("#showcase")

      showcase.Cloud9Carousel({
        yPos: 42,
        yRadius: 48,
        mirrorOptions: {
          gap: 12,
          height: 0.2
        },
        buttonLeft: $(".nav > .left"),
        buttonRight: $(".nav > .right"),
        autoPlay: false,
        bringToFront: true,
        onRendered: showcaseUpdated,
        onLoaded: function () {
          showcase.css('visibility', 'visible')
          showcase.css('display', 'none')
          showcase.fadeIn(1500)
        }
      })

      function showcaseUpdated(showcase) {
        var title = $('#item-title').html(
          $(showcase.nearestItem()).attr('alt')
        )

        var c = Math.cos((showcase.floatIndex() % 1) * 2 * Math.PI)
        title.css('opacity', 0.5 + (0.5 * c))
      }

      // Simulate physical button click effect
      $('.nav > button').click(function (e) {
        var b = $(e.target).addClass('down')
        setTimeout(function () { b.removeClass('down') }, 80)
      })

      $(document).keydown(function (e) {
        //
        // More codes: http://www.javascripter.net/faq/keycodes.htm
        //
        switch (e.keyCode) {
          /* left arrow */
          case 37:
            $('.nav > .left').click()
            break

          /* right arrow */
          case 39:
            $('.nav > .right').click()
        }
      })
    })
  </script>

</body>

</html>
